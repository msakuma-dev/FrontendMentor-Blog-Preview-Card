<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <article role="main" class="article-card">
    <figure class="blog-image">
      <img src="assets/images/illustration-article.svg"
        alt="Illustration for article with some coding semantics theme" />
    </figure>
    <section class="blog-content">
      <div class="blog-category">Learning</div>
      <div class="blog__publication-date">Published 21 Dec 2023</div>

      <h1 class="blog__title"><a href="#" target="_blank">HTML & CSS foundations</a></h1>

      <p class="blog__description">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
    </section>
    <div class="blog__author">
      <img class="blog__author-avatar" src="assets/images/image-avatar.webp" alt="author avatar" />
      <p class="blog__authors-name">Greg Hooper</p>
    </div>
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Max Sakuma</a>.
  </footer>

</body>

</html>
